<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 ftco-animate">
          <div class="comment-form-wrap pt-5">
            <hr class="my-8" />

            <form th:action="@{register}" id="changeForm" method="post" th:object="${memberDto}" novalidate class="p-5 bg-light">
              <div class="form-group">
                <label for="email">이메일 *</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${memberDto.email}" />
                <div class="text-danger" th:if="${Exception=='중복된 이메일 입니다.'}" th:text="${Exception}"></div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
              </div>
              <div class="form-group">
                <label for="nickname">닉네임 *</label>
                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${memberDto.nickname}" />
                <div class="text-danger" th:if="${Exception=='중복된 닉네임 입니다.'}" th:text="${Exception}"></div>
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-danger"></div>
              </div>
              <div class="form-group">
                <label for="phone">휴대폰 번호 *</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${memberDto.phone}" readonly />
              </div>
              <div class="form-group">
                <label for="password">비밀번호 *</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${memberDto.password}" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
              </div>
              <div class="form-group">
                <label for="checkPassword">비밀번호 확인 *</label>
                <input type="password" class="form-control" id="checkPassword" name="checkPassword" />
                <div class="text-danger" th:if="${error2}" th:text="${error2}"></div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <!-- <script th:src="@{/js/edit-profile.js}"></script> -->
    </th:block>
  </div>
</html>
