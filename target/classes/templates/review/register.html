<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
  <div layout:fragment="content">
    <!-- END nav -->
    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg')" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs mb-2">
              <span class="mr-2"
                ><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a
              ></span>
              <span class="mr-2"
                ><a th:href="@{/review/list}">입양후기 <i class="ion-ios-arrow-forward"></i></a
              ></span>
              <span>Blog Single<i class="ion-ios-arrow-forward"></i></span>
            </p>
            <h1 class="mb-0 bread">REGISTER</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <!--  나중에 이걸로 register form 바꾼다 -->
          <div class="comment-form-wrap pt-5" sec:authorize="hasRole('ROLE_MEMBER')">
            <h3 class="mb-5">글작성</h3>
            <form class="register-form p-5 bg-light" id="register-form" method="post">
              <input type="hidden" name="mid" id="mid" th:value="${#authentication.principal.memberDto.mid}" />
              <input type="hidden" name="replyNo" id="replyNo" />
              <div class="form-group">
                <label for="nickname">닉네임 *</label>
                <input
                  type="text"
                  class="form-control"
                  name="nickname"
                  id="nickname"
                  th:value="${#authentication.principal.memberDto.nickname}"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" name="email" id="email" th:value="${#authentication.principal.memberDto.email}" readonly />
              </div>
              <div class="form-group">
                <span class="block text-gray-700 dark:text-gray-400">Image Files, png,gif,jpg파일 가능</span>
                <input
                  type="file"
                  class="block w-full mt-1 form-control text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  id="fileInput"
                  multiple
                />
                <div class="uploadResult">
                  <ul style="list-style-type: none"></ul>
                </div>
              </div>
              <div class="form-group">
                <label for="title">제목 *</label>
                <input type="title" class="form-control" name="title" id="title" />
              </div>
              <div class="form-group">
                <label for="text">text</label>
                <textarea name="text" id="text" cols="30" rows="10" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn py-3 px-4 btn-primary">댓글 등록</button>
              </div>
              <div class="about-author d-flex p-4 bg-light">
                <div class="bio mr-5">
                  <img src="images/person_1.jpg" alt="Image placeholder" class="img-fluid mb-4" />
                </div>
                <div class="desc">
                  <input type="hidden" name="mid" th:value="${#authentication.principal.memberDto.mid}" />
                  <h3 name="nickname" th:text="${#authentication.principal.memberDto.nickname}">닉네임</h3>
                  <p name="email" th:text="${#authentication.principal.memberDto.email}">이메일?</p>
                </div>
              </div>
            </form>
          </div>
