<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
  <div layout:fragment="content">
      <section class="ftco-section bg-light">
        <div class="container">
          <form class="d-flex" role="search" id="searchForm">
            <!-- 검색 후 결과 페이지는 1로 보여주기 -->
            <input type="hidden" name="page" value="1" />
            <select name="type" id="type" class="form-select me-2">
              <option value="" th:selected="${requestDto.type == null}">조건 선택</option>
              <option value="t" th:selected="${requestDto.type == 't'}">제목</option>
              <option value="w" th:selected="${requestDto.type == 'w'}">작성자</option>
            </select>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="keyword"
              id="keyword"
              th:value="${requestDto.keyword}"
            />
            <!-- search 클릭 시, keword, type - requestdto로 넘어감 -->
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
          <div><a th:href="@{/review/register}" class="btn btn-primary" sec:authorize="hasRole('ROLE_MEMBER')">글쓰기</a></div>
          <div class="row mt-3">
            <!-- 여기 div가 반복될 예정 -->
            <div th:each="dto : ${result.dtoList}" class="col-md-6 col-lg-3 ftco-animate">
              <div class="staff">
                <div class="img-wrap d-flex align-items-stretch">z
                  <!-- style="background-image: url(images/staff-1.jpg)" -->
                  <img class="img align-self-stretch" 
                      th:src="|/upload/display?fileName=${dto.reviewImageDtos[0].getImageURL()}|"
                      loading="lazy"
                      th:if="${dto.reviewImageDtos.size() > 0 && dto.reviewImageDtos[0].path != null}"
                      data-bs-toggle="modal" data-bs-target="#imgModal"/>
                  <!-- 기본이미지 -->
                  <img th:if="${dto.reviewImageDtos[0].path == null}" th:src="@{/assets/images/animal.jpg}" loading="lazy"/>
                </div>
                <div class="text pt-3 px-3 pb-4 text-center">
                  <a th:href="@{/review/read(rno=${dto.rno},page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}"><h3 th:text="${dto.title}"></h3></a>
                  <span class="position mb-2" th:text="${dto.nickname}"></span>
                  <div class="faded">
                    <p >댓글 : <span th:text="${dto.replyCount}"></span></p>
                    <ul class="ftco-social text-center">
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                      </li>
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      </li>
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                      </li>
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="col-md-6 col-lg-3 ftco-animate">
              <div class="staff">
                <div class="img-wrap d-flex align-items-stretch">
                  <div class="img align-self-stretch" style="background-image: url(images/staff-2.jpg)"></div>

                    <p>I am an ambitious workaholic, but apart from that, pretty simple person.</p>

                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>

                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div> -->
            <!-- 여기까지 -->
          </div>
          <!-- 페이지 버튼 영역 -->
          <div
            class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
          >
            <span class="flex items-center col-span-3"></span>
            <span class="col-span-2"></span>
            <!-- Pagination -->
            <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
              <nav aria-label="Table navigation">
                <!-- 페이지버튼 -->
                <ul class="inline-flex items-center">
                  <li th:if="${result.prev}">
                    <a
                      class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                      aria-label="Previous"
                      th:href="@{list(page=${result.start-1}, type=${requestDto.type}, keyword=${requestDto.keyword})}"
                    >
                      <svg aria-hidden="true" class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                        <path
                          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                          clip-rule="evenodd"
                          fill-rule="evenodd"
                        ></path>
                      </svg>
                    </a>
                  </li>
                  <li th:each="page : ${result.pageList}">
                    <a
                      class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
                      th:href="@{list(page=${page}, type=${requestDto.type}, keyword=${requestDto.keyword})}"
                      th:text="${page}"
                    ></a>
                  </li>
                  <li th:if="${result.next}">
                    <a
                      class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                      aria-label="Next"
                      th:href="@{list(page=${result.end+1}, type=${requestDto.type}, keyword=${requestDto.keyword})}"
                    >
                      <svg class="w-4 h-4 fill-current" aria-hidden="true" viewBox="0 0 20 20">
                        <path
                          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                          clip-rule="evenodd"
                          fill-rule="evenodd"
                        ></path>
                      </svg>
                    </a>
                  </li>
                </ul>
              </nav>
            </span>
         </div>
        </div>
      </section>
       <!--원본 이미지 보기 모달 창-->
      <!-- data-bs-toggle="modal" data-bs-target="#imgModal" , id="imgModal" 맞춰주기 -->
      <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="imgModalLabel" th:value="${dto.title}"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img
                src="https://search.pstatic.net/common?type=f&size=518x522&quality=95&direct=true&src=http%3A%2F%2Fshop1.phinf.naver.net%2F20200724_215%2F1595581349044jAHJA_JPEG%2F31716943718608376_1431937637.jpeg"
                alt=""
              />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
  </div>
  <th:block layout:fragment="script">
    <script>
      const allLi = document.querySelectorAll(".nav-item");
      allLi[4].classList.add("active");
    </script>
    <script th:src="@{/js/reviewList.js}"></script>
  </th:block>
</html>
