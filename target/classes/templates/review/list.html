<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
 
  <div layout:fragment="content">
      <section class="ftco-section bg-light">
        <div class="container">
          <form class="d-flex" role="search" id="searchForm">
            <!-- 검색 후 결과 페이지는 1로 보여주기 -->
            <input type="hidden" name="page" value="1" />
            <select name="type" id="type" class="form-select me-2">
              <option value="" th:selected="${requestDto.type == null}">조건 선택</option>
              <option value="t" th:selected="${requestDto.type == 't'}">제목</option>
              <option value="w" th:selected="${requestDto.type == 'w'}">작성자</option>
            </select>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="keyword"
              id="keyword"
              th:value="${requestDto.keyword}"
            />
            <!-- search 클릭 시, keword, type - requestdto로 넘어감 -->
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        
          
          
          <div class="m-3 row justify-content-end">
            <a th:href="@{/review/register}" class="btn btn-primary mr-2" sec:authorize="hasRole('ROLE_MEMBER')">글쓰기</a>
            <!-- 이것도 패치써서 그냥 제목만 쭉 보여주는식으로 ㄱ -->
            <button class="btn btn-warning" id="heartList" sec:authorize="hasRole('ROLE_MEMBER')">내가 좋아요한 목록</button>
          </div>
            
              <ul class="list-group ">
                <!-- <li class="list-group-item">An item</li> -->
              </ul>
            
          <div class="row mt-3">
            <!-- 여기 div가 반복될 예정 -->
            <div th:each="dto : ${result.dtoList}" class="col-md-6 col-lg-3 ftco-animate">
              <div class="staff">
                <!-- style="background-image: url(images/staff-1.jpg)" -->
                  <a th:href="|/upload/display?fileName=${dto.reviewImageDtos[0].getImageURL()}|" class="icon image-popup d-flex justify-content-center align-items-center" th:if="${dto.reviewImageDtos.size() > 0 && dto.reviewImageDtos[0].path != null}">
                    
                      <div class="img-wrap d-flex align-items-stretch">
                        <img class="img align-self-stretch" 
                        th:src="|/upload/display?fileName=${dto.reviewImageDtos[0].getImageURL()}|"
                        loading="lazy"/>
                      </div>
                      
                  </a>
                  
                  <!-- 기본이미지 -->
                  <a th:href="@{/assets/images/animal.jpg}" class="icon img image-popup d-flex justify-content-center align-items-center"  th:if="${dto.reviewImageDtos[0].path == null}">
                    
                    <div class="img-wrap d-flex align-items-stretch">
                      <img class="img align-self-stretch"  th:src="@{/assets/images/animal.jpg}" loading="lazy"/>
                    </div>
                    
                  </a>

                <div class="text pt-3 px-3 pb-2 text-center">
                  <a th:href="@{/review/read(rno=${dto.rno},page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}"><h3 th:text="${dto.title}"></h3></a>
                  <span class="position mb-2" th:text="${dto.nickname}"></span>
                  <div class="faded">
                    <p>댓글 [<span th:text="${dto.replyCount}"></span>] 조회수 [<span th:text="${dto.viewCount}"></span>] 좋아요 [<span th:text="${dto.heartCount}"></span>]</p>
                    <ul class="ftco-social text-center">
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                      </li>
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      </li>
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                      </li>
                      <li class="ftco-animate">
                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

              <div class="staff">

                  <div class="img align-self-stretch" style="background-image: url(images/staff-2.jpg)"></div>

                  <span class="position mb-2">Life &amp; Business Coach</span>

                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>

                        <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div> -->
            <!-- 여기까지 -->
          </div>
          <!-- 페이지 버튼 영역 -->
          <div class="row mt-5">
            <div class="col text-center">
              <div class="block-27">
                <ul class="pagination justify-content-center">
                  <li th:if="${result.prev}" class="">
                    <a class="" th:href="@{list(page=${result.start-1}, type=${requestDto.type}, keyword=${requestDto.keyword})}">&lt;</a>
                  </li>

                  <li th:each="page : ${result.pageList}" class="" th:class="${result.page == page ? 'active' : ''}">
                    <a th:href="@{list(page=${page}, type=${requestDto.type}, keyword=${requestDto.keyword})}" th:text="${page}" class="text-center"></a>
                  </li>

                  <li th:if="${result.next}" class="">
                    <a class="" th:href="@{list(page=${result.end+1}, type=${requestDto.type}, keyword=${requestDto.keyword})}">&gt;</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </section>
    </body>
  </div>
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <th:block layout:fragment="script">
    <script>
      const allLi = document.querySelectorAll(".nav-item");
      allLi[4].classList.add("active");
      const mid = "[[${#authentication.principal}eq('anonymousUser') ? 'anonymousUser' : ${#authentication.principal.memberDto.mid}]]"
    </script>
    <script th:src="@{/js/reviewList.js}"></script>
  </th:block>
</html>
