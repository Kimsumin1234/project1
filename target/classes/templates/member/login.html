<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" style="background-color: rgb(238, 211, 204)">
    <div class="hero-wrap" th:style="'background-image:url('+ @{/assets/images/bg_2.jpg} +'); background-size: 70rem 100%;'">
      <div class="container">
        <div class="row d-md-flex justify-content-center">
          <div class="mt-5 col-md-12 col-lg-6 half p-3 py-5 ftco-animate">
            <form th:action="@{login}" method="post" class="appointment">
              <div class="row">
                <div class="col-md-10" style="float: none; margin: 0 auto">
                  <div class="row no-gutters slider-text">
                    <div class="col-md-12 ftco-animate pb-5 d-flex bd-highlight">
                      <h1 class="flex-grow-1 bd-highlight mb-0 bread">Login</h1>
                      <p class="breadcrumbs bd-highlight align-self-end mb-2">
                        <span class="mr-0"
                          ><a th:href="@{/member/sms}" th:style="'font-size: 28px;'"><strong>회원가입</strong> </a></span
                        >
                      </p>
                    </div>
                  </div>
                  <div class="alert alert-danger col-md-12" th:if="${param.error}" style="float: none; margin: 0 auto">
                    <strong>이메일 또는 비밀번호를 확인해 주세요.</strong>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="이메일" />
                  </div>
                </div>
                <div class="col-md-10" style="float: none; margin: 0 auto">
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" />
                  </div>
                </div>
                <div class="col-md-10" style="float: none; margin: 0 auto">
                  <div class="form-check d-flex pl-4 pr-2" style="background-color: rgb(128, 128, 128, 0.7); height: 30px">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me" />
                    <p class="flex-grow-1" style="color: whitesmoke"><strong>자동 로그인</strong></p>
                    <span class="mr-0">
                      <a th:href="@{/member/findid}" style="color: whitesmoke"><strong>아이디 /</strong></a>
                      <a th:href="@{/member/findpwd1}" style="color: whitesmoke"><strong>비밀번호 찾기</strong></a>
                    </span>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">로그인</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-md-flex justify-content-center">
        <div class="col-sm-6 col-md-4 m-2">
          <h4 class="text-center" style="border-bottom: 3px whitesmoke solid; color: whitesmoke"><strong>소셜 로그인</strong></h4>
          <a class="ml-2" href="/oauth2/authorization/google">
            <img class="img-fluid" th:src="@{/images/google4.png}" />
          </a>
          <a class="" href="/oauth2/authorization/naver">
            <img class="img-fluid" th:src="@{/images/btnG.png}" style="height: 80px" />
          </a>
          <a class="" href="/oauth2/authorization/kakao">
            <img class="img-fluid" th:src="@{/images/kakao_login_large.png}" style="height: 80px" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const allLi = document.querySelectorAll(".nav-item");
      allLi[1].classList.add("active");

      const msg = "[[${newEmail}]]";
      if (msg) {
        Swal.fire({
          position: "center",
          icon: "success",
          title: msg,
          showConfirmButton: false,
          timer: 1500,
        });
      }
    </script>
  </th:block>
</html>
