<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="hero-wrap js-fullheight" th:style="'background-image:url('+ @{/assets/images/bg_2.jpg} +');'" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row d-md-flex justify-content-center">
          <div class="mt-5 col-md-12 col-lg-6 half p-3 py-5 pl-lg-5 ftco-animate">
            <form th:action="@{login}" method="post" class="appointment">
              <div class="row">
                <div class="col-md-10">
                  <div class="row no-gutters slider-text">
                    <div class="col-md-12 ftco-animate pb-5 d-flex bd-highlight">
                      <h1 class="flex-grow-1 bd-highlight mb-0 bread">Login</h1>
                      <p class="breadcrumbs bd-highlight align-self-end mb-2">
                        <span class="mr-0"
                          ><a th:href="@{/member/sms}" th:style="'font-size: 28px;'"><strong>회원가입</strong> </a></span
                        >
                      </p>
                    </div>
                  </div>
                  <div class="alert alert-danger col-md-12" th:if="${param.error}">
                    <strong>이메일 또는 비밀번호를 확인해 주세요.</strong>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="이메일" />
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" />
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">로그인</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const allLi = document.querySelectorAll(".nav-item");
      allLi[1].classList.add("active");

      const msg = "[[${newEmail}]]";
      if (msg) {
        Swal.fire({
          position: "center",
          icon: "success",
          title: msg,
          showConfirmButton: false,
          timer: 1500,
        });
      }
    </script>
  </th:block>
</html>
