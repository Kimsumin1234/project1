<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 ftco-animate">
          <div class="comment-form-wrap pt-5">
            <hr class="my-8" />

            <form th:action="@{#}" id="changeForm" method="post" class="p-5 bg-light" th:object="${passwordChangeDto}" novalidate>
              <input type="hidden" name="email" th:value="${#authentication.name}" />
              <div class="form-group">
                <label for="newPassword">현재 비밀번호 *</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" />
                <!-- <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div> -->
              </div>
              <div class="form-group">
                <label for="checkNewPassword">비밀번호 확인 *</label>
                <input type="password" class="form-control" id="checkNewPassword" name="checkNewPassword" />
                <!-- <div class="text-danger email" th:if="${error2}" th:text="${error2}"></div> -->
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">회원탈퇴</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script"> </th:block>
  </div>
</html>
