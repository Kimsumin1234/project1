<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 ftco-animate">
          <div class="comment-form-wrap pt-5">
            <h1>비밀번호 찾기 (1)</h1>
            <hr class="my-8" />

            <form th:action="@{findpwd1}" class="p-5 bg-light" method="post">
              <div class="form-group">
                <label for="email">이메일 *</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="이메일을 입력해주세요."
                  th:value="${passwordChangeDto.email}"
                />
                <div class="text-danger col-md-10 mb-3" th:if="${dupliError}" th:text="${dupliError}"></div>
              </div>
              <!-- <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div> -->
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <!-- <script th:src="@{/js/findid.js}"></script> -->
    </th:block>
  </div>
</html>
