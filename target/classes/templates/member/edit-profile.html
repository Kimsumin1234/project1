<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 ftco-animate">
          <div class="comment-form-wrap pt-5">
            <form th:action="@{/member/edit/nickname}" method="post" class="p-5 bg-light">
              <input type="hidden" name="email" th:value="${#authentication.name}" />
              <div class="form-group">
                <label for="nickname">닉네임 *</label>
                <input type="text" class="form-control" id="nickname" name="nickname" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">닉네임 변경</button>
              </div>
            </form>

            <hr class="my-8" />

            <form action="#" class="p-5 bg-light">
              <div class="form-group">
                <label for="email">현재 비밀번호 *</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="website">비밀번호 변경 *</label>
                <input type="url" class="form-control" id="website" />
              </div>
              <div class="form-group">
                <label for="website">비밀번호 변경 확인 *</label>
                <input type="url" class="form-control" id="website" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-2" th:style="'font-size: 18px;'">비밀번호 변경</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
