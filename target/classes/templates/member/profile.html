<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <section class="ftco-section bg-light ftco-no-pt ftco-no-pb">
      <div class="container">
        <div class="row d-flex justify-content-center no-gutters">
          <div class="col-md-7 pl-md-5 py-md-5">
            <div class="heading-section pt-md-5">
              <h2 class="mb-1" th:text="${#authentication.principal.memberDto.nickname}+님"></h2>
              <h5 class="mb-1">안녕하세요</h5>
              <p class="mb-5" th:text="${#authentication.name}"></p>
            </div>
            <div class="row">
              <div class="col-md-6 services-2 w-100 d-flex">
                <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-stethoscope"></span></div>
                <div class="blog-entry align-self-stretch text pl-3">
                  <h4>입양신청 내역</h4>
                  <p>Far far away, behind the word mountains, far from the countries.</p>
                </div>
              </div>
              <div class="col-md-6 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                  <div class="text p-4">
                    <h3 class="heading"><a th:href="@{/member/edit}">회원정보 수정</a></h3>
                  </div>
                </div>
              </div>
              <div class="col-md-6 services-2 w-100 d-flex">
                <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-emergency-call"></span></div>
                <div class="text pl-3">
                  <h4>좋아요한 입양문의글</h4>
                  <p>Far far away, behind the word mountains, far from the countries.</p>
                </div>
              </div>
              <div class="col-md-6 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                  <div class="text p-4">
                    <h3 class="heading"><a th:href="@{/member/leave}">회원탈퇴</a></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      if (msg) {
        Swal.fire({
          position: "center",
          icon: "success",
          title: msg,
          showConfirmButton: false,
          timer: 1500,
        });
      }
    </script>
  </th:block>
</html>
