<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/animal-review.css}">
  </th:block>
  <div layout:fragment="content">
    <section class="ftco-section bg-light ftco-no-pt ftco-no-pb">
      <div class="container">
        <div class="row d-flex justify-content-center no-gutters">
          <div class="col-md-7 pl-md-5 py-md-5">
            <div class="sidebar-box ftco-animate">
              <div class="categories col-md-10">
                <hr>
                <div class="heading-section pt-md-5">
                  <h2 class="mb-1" th:text="${#authentication.principal.memberDto.nickname}+님"></h2>
                  <h5 class="mb-1">안녕하세요</h5>
                  <p class="mb-5" th:text="${#authentication.name}"></p>
                </div>
                <li><a th:href="@{/member/edit}"><strong>회원정보 수정</strong> <span class="fa fa-chevron-right"></span></a></li>
                <li><a th:href="@{/member/leave}"><strong>회원탈퇴</strong>  <span class="fa fa-chevron-right"></span></a></li>
                <li><a th:href="@{/cart/animalCarts}"><strong>입양문의 내역</strong> <span class="fa fa-chevron-right"></span></a></li>
                <li><a href="#"><strong>좋아요한 글</strong> <span class="fa fa-chevron-right"></span></a></li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <th:block layout:fragment="script">
    <script>
      const mid = "[[${#authentication.principal.memberDto.mid}]]"
      const allLi = document.querySelectorAll(".nav-item");
      allLi[5].classList.add("active");

      const msg = "[[${msg}]]";
      if (msg) {
        Swal.fire({
          position: "center",
          icon: "success",
          title: msg,
          showConfirmButton: false,
          timer: 1500,
        });
      }
    </script>
    <script th:src="@{/js/animalCart.js}"></script>
  </th:block>
</html>
