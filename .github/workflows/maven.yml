name: Deploy to AWS EC2 using Docker

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: sm3055/project1
  EC2_HOST: ec2-13-124-71-109.ap-northeast-2.compute.amazonaws.com
  EC2_SSH_USER: ubuntu
  PRIVATE_KEY: ${{ secrets.EC2_SSH }}

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up application.properties
        run: echo "${{ secrets.DATABASE_INFO }}" > ./src/main/resources/application.properties

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Login to Docker Hub using Access Token
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push the Docker image
        run: docker push ${{ env.DOCKER_IMAGE_NAME }}:latest

  deploy-to-ec2:
    needs: build-and-push-docker
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_SSH_USER }}
          key: ${{ env.PRIVATE_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            CONTAINER_ID=$(sudo docker ps -q --filter "publish=8080")
            if [ ! -z "$CONTAINER_ID" ]; then
              echo "Stopping and removing existing container..."
              sudo docker stop $CONTAINER_ID
              sudo docker rm $CONTAINER_ID
            fi

            # 최신 이미지 가져오기
            echo "Pulling latest Docker image..."
            sudo docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest

            # 새로운 컨테이너 실행
            echo "Running new container..."
            sudo docker run -d \
              -p 8080:8080 \                             # 호스트와 컨테이너의 포트 매핑
              -e com.example.upload.path="/app/upload" \ # 환경 변수 설정
              -v /home/ec2-user/app/upload:/app/upload \ # 영구 저장 디렉토리 마운트
              ${{ env.DOCKER_IMAGE_NAME }}:latest

            # 컨테이너 실행 상태 확인
            echo "Verifying container is running..."
            sudo docker ps -a
